<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech App</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f8f9fa;
            --text-color: #333;
            --card-bg-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #ttsForm {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }

        #ttsForm:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }

        select, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a7abd;
        }

        #audioPlayer {
            margin-top: 30px;
            width: 100%;
            border-radius: 6px;
        }

        #error {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }

            #ttsForm {
                padding: 20px;
            }
        }

        #audioControls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        #audioPlayer {
            flex-grow: 1;
            margin-right: 20px;
        }

        #downloadButton {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        #downloadButton:hover {
            background-color: #e09612;
        }

        #downloadButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            #audioControls {
                flex-direction: column;
            }

            #audioPlayer {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech Converter</h1>
    <form id="ttsForm">
        <label for="text">Enter your text:</label>
        <textarea id="text" required placeholder="Type or paste your text here..."></textarea>
        
        <label for="language">Choose the Accent:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
        </select>
        
        <button type="submit">Convert to Speech</button>
    </form>
    
    <div id="audioControls" style="display:none;">
        <audio id="audioPlayer" controls></audio>
        <button id="downloadButton" disabled>Download MP3</button>
    </div>
    <div id="error"></div>

    <script>
        document.getElementById('ttsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('text').value;
            const language = document.getElementById('language').value;
            const audioControls = document.getElementById('audioControls');
            const audioPlayer = document.getElementById('audioPlayer');
            const downloadButton = document.getElementById('downloadButton');
            const errorDiv = document.getElementById('error');

            audioControls.style.display = 'none';
            errorDiv.textContent = '';
            downloadButton.disabled = true;

            try {
                const response = await fetch('https://py-6qfm.onrender.com/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text, language }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                audioPlayer.src = audioUrl;
                audioControls.style.display = 'flex';
                downloadButton.disabled = false;

                downloadButton.onclick = () => {
                    const a = document.createElement('a');
                    a.href = audioUrl;
                    a.download = 'speech.mp3';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
